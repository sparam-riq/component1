apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My automation
on:
  push:
    branches:
      - "**"
jobs:
  build:
    steps:
      - name: Checkout
        uses: cloudbees-io/checkout@v1.0.2
      - name: Maven Build
        uses: docker://maven:3.8.7-openjdk-18-slim
        run: |
          mvn clean install
          ls -lrt target/
      - name: ConfigureAWSCredentials
        uses: cloudbees-io/configure-aws-credentials
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY_ECR }}
          aws-secret-access-key: ${{ secrets.SECRET_KEY_ECR }}
          aws-region: us-west-2
      - name: DockerBuild
        uses: cloudbees-io/kaniko
        with:
          destination: 091185144220.dkr.ecr.us-west-2.amazonaws.com/kaniko-test:${{
            cloudbees.scm.sha }}
