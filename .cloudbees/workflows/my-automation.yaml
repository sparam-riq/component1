      - name: launchable-test
        uses: docker://python:latest
        shell: sh
        run: |
          pip3 --version
          pip3 install --user --upgrade launchable
          apt-get update
          apt-get install -y openjdk-17-jdk
          java --version
          export LAUNCHABLE_TOKEN=${{ secrets.launchable_token }}
          echo $PATH
          export PATH=$PATH:/cloudbees/home/.local/bin
          launchable verify
          
      - name: ConfigureAWSCredentials
        uses: cloudbees-io/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.RIQ_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.RIQ_SECRET_KEY }}
          aws-region: us-west-2
          
      - name: DockerBuild
        uses: cloudbees-io/kaniko@v1
        kind: build
        with:
          destination: 641518622681.dkr.ecr.us-west-2.amazonaws.com/demo_component1:${{ cloudbees.scm.sha }}
          
